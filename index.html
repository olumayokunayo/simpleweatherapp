<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <main class="main">
            <div class="container">
              <div class="header">
                <h1>Weather App</h1>
                <p id="date">Mon</p>
                <p id="time">02:00</p>
              </div>
              <h4>Country:</h4><p class="country"></p>
              <div class="main">
                <div class="left">
                  <h2 id="city-name"></h2>
                  <div class="temperature">
                    <div class="temp">
                      <h3 id="temperatureC"></h3>
                      <h3 id="temperatureF"></h3>
                    </div>
                    <div class="weather-icon">
                      <img src="http://openweathermap.org/img/w/04d.png" alt="Weather icon">
                    </div>
                  </div>
                  <p id="description"></p>
                </div>
                <div class="right">
                  <div class="detail">
                    <div class="icon">
                      <i class="fas fa-tint"></i>
                    </div>
                    <div class="text">
                      <p>Humidity</p>
                      <h3 id="humidity"></h3>
                    </div>
                  </div>
                  <div class="detail">
                    <div class="icon">
                      <i class="fas fa-compress"></i>
                    </div>
                    <div class="text">
                      <p>Pressure</p>
                      <h3 id="pressure"></h3>
                    </div>
                  </div>
                  <div class="detail">
                    <div class="icon">
                      <i class="fas fa-wind"></i>
                    </div>
                    <div class="text">
                      <p>Wind Speed</p>
                      <h3 id="wind-speed"></h3>
                    </div>
                  </div>
                  <div class="detail">
                    <div class="icon">
                      <i class="fas fa-eye"></i>
                    </div>
                    <div class="text">
                      <p>Visibility</p>
                      <h3 id="visibility"></h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
